<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      animation: fade-in 1s ease-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      background-color: #4e54c8;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 20px 0;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-item img {
      width: 100px;
      height: 100px;
      margin-left: 45px
    }

    .contact-form {
      background-color: #f9f9f9;
      padding: 20px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #4e54c8;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      font-size: 17px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #333;
    }

    .contact-form textarea {
      resize: none;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      font-size: 19px;
    }

    .contact-form button:hover {
      background-color: #333;
    }
  </style>
  <style>
    body {
      display: block;
    }
  </style>
  <link rel="stylesheet" href="../static/style.css">

</head>

<body>

  <div class="unique-toolbar">
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/check_report">Check Report</a></li>
      <li><a href='/services'>Services</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/help">Help</a></li>
    </ul>

  </div>
  <br><br>
  <center>
    <div class="card">
      <header>
        <h1>Contact Us</h1>
      </header>
      <div class="contact-info">
        <div class="info-item">
          <img src="../static/call_us.png" alt="Phone">
          <p>+1 (123) 456-7890</p>
        </div>
        <div class="info-item">
          <img src="../static/email.png" alt="Email">
          <p>info@example.com</p>
        </div>
        <div class="info-item">
          <img src="../static/location.png" alt="Location" style="margin-left:45px">
          <p>1234 Street Name, City, Country</p>
        </div>
      </div>
      <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <br>
    </div>
  </center>
  <br><br>
  <footer>
    <p>Report Analysis System. All rights reserved.</p>
  </footer>
</body>

</html>
